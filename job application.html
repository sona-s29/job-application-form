<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application</title>
    <link href="job.css" rel="stylesheet" />
</head>

<body>
    <div class="head">
        <div class="apply">
            <h1>Job Application<span>(Web)</span></h1>
            <form action="">
                <div class="form_content">
                    <div class="options">
                        <label for="first_name">First Name</label>
                        <input id="first_name" name="first_name" placeholder="Enter First Name" />
                    </div>

                    <div class="options">
                        <label for="last_name">Last Name</label>
                        <input id="last_name" name="last_name" placeholder="Enter Last Name" />
                    </div>

                    <div class="options">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" placeholder="Enter Email" />
                    </div>

                    <div class="options">
                        <label for="job_role">Job Role</label>
                        <select id="job_role" name="job_role">
                            <option value="">Select Job Role</option>
                            <option value="frontend">Front End Developer</option>
                            <option value="backend">Backend Developer</option>
                            <option value="full-stack">Full Stack Developer</option>
                            <option value="ui_ux">UI UX Designer</option>
                        </select>
                    </div>

                    <div class="add_control">
                        <label for="address">Address</label>
                        <textarea id="address" name="address" row="4" cols="50" placeholder="Enter Address"></textarea>
                    </div>

                    <div class="options">
                        <label for="city">City</label>
                        <input id="city" name="city" placeholder="Enter City" />
                    </div>

                    <div class="options">
                        <label for="pincode">Pincode</label>
                        <input type="number" id="pincode" name="pincode" placeholder="Enter the Pincode" />
                    </div>

                    <div class="options">
                        <label for="date">Date</label>
                        <input type="date" id="date" name="date" />
                    </div>

                    <div class="options">
                        <label for="Upload">Upload Your CV</label>
                        <input type="file" id="upload" name="upload" />
                    </div>
                </div>

                <div class="button_opt">
                    <button type="submit">Apply Now</button>
                </div>

            </form>



        </div>


    </div>

</body>

</html>
